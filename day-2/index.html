<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>day 2</title>
  </head>
  <body>
    <main>
      <section class="component">
        <div class="component__img">
          <img src="./img/item.png" alt="item-image" />
        </div>
        <div class="component__info">
          <div class="component__header">
            <span class="free-shipping">Free shipping</span>
            <h1 class="component__name">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </h1>
          </div>

          <div class="component__price-info">
            <span class="component__prev-prise">1 599,-</span>
            <span class="component__price">799,-</span>
            <span class="component__price-details"
              >The offer is valid until April 3 or as long as stock lasts!</span
            >
          </div>

          <button class="add-to-cart btn">Add to cart</button>

          <span class="component__amount">
            <span class="dot"></span>
            <span>50+ pcs. in stock.</span>
          </span>

          <div class="component__additional-btns">
            <button class="additional-btn btn">Add to cart</button>
            <button class="additional-btn btn">Add to wishlist</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
