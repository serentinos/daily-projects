<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day-3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="component">
        <div class="component__about">
          <div class="component__avatar">
            <img src="./img/avatars/avatar.png" alt="avatar" />
          </div>

          <div class="component__about-info">
            <h1 class="component__about-header">MetaMask</h1>
            <span class="component__about-nick">@metaMask</span>
            <p class="component__about-description regular-text">
              MetaMask brings Ethereum to your web browser
            </p>
          </div>

          <div class="components__about-links">
            <a href="#" class="link" aria-label="Link to github"
              ><img class='ico'src="./img/ico/github.svg" / ></a
            >
            <a href="#" class="link">
              <img src="./img/ico/linkedin.svg" class="ico" />
            </a>
            <a href="#" class="link">
              <img src="./img/ico/metamask.svg" class="ico" />
            </a>
            <a href="#" class="link">
              <img src="./img/ico/etherium.svg" class="ico" />
            </a>
          </div>
        </div>

        <div class="component__action">
          <div class="component__progress-panel">
            <span class="regular-text">6/8 Organizations</span>
            <img class="info-ico" src="./img/ico/info.svg" />
            <div class="component__porgress-bar">
              <span class="progress-bar__amount"></span>
            </div>
          </div>

          <div class="components__follow">
            <div>
              <span class="followers-amount">4K</span>
              <span>Followers</span>
            </div>
            <button class="btn">Follow</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
